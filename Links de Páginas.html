<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .pager {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
    }
    .pager li {
        margin-right: 5px;
    }
    .pager li a {
        display: block;
        padding: 5px 10px;
        text-decoration: none;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #fff;
    }
    .pager li a:hover {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
    }
</style>
</head>
<body>
    <ul class="pager">
        <li><a href="#">Anterior</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">Pr√≥ximo</a></li>
    </ul>
</body>
</html>
